<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../birch-gallery-view-selector.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="birch-gallery-view-selector-fixture">
      <template>
        <birch-gallery-view-selector></birch-gallery-view-selector>
      </template>
    </test-fixture>

    <script>
      suite('<birch-gallery-view-selector>', function() {

        var el;

        setup(function() {
          el = fixture('birch-gallery-view-selector-fixture');
        });

        test('it should have the default values set to the documented values', function() {
          assert.equal(el.count, 0);
          assert.equal(el.favoritesCount, null);
          assert.equal(el.archiveCount, null);
          assert.equal(el.handleKeypress, false);
          assert.equal(el.autoFocus, false);
          assert.equal(el.readOnly, false);
          assert.equal(el.hideCounts, false);
        });

        test('it should export the documented API functions/properties', function() {
          assert.equal(el.view, 'my-memories');
          assert.deepEqual(el.albums, []);
        });


      });
    </script>

  </body>
</html>
